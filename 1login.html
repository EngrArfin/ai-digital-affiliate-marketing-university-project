<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style/login.css">
    <link rel="stylesheet" href="/style/loginDemo.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn Page</title>
</head>
<body>
    <header class="intro">
        <article>
            <div class="wrapper">
              <form class="form-signin">       
                <h2 class="form-signin-heading">AI Affiliate Marketing LogIn </h2>
                <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" /> <br>
                <input type="password" class="form-control" name="password" placeholder="Password" required=""/>      
                <label class="checkbox">
                  <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                </label>
                <p>Forgate password</p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button> 
                 
                <div>
                    <h5>I have no account..</h5> <br>
                    <button class="btn btn-primary btn-primary btn-block" type="submit">Registration</button>
                </div>
              </form>
              

              
            </div>
            
            </article>
            
    </header>

    <!-- Boot CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Boot JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
