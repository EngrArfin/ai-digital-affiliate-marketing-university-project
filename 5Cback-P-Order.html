<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary DOM Event 26-9</title>
</head>
<body>
    <h1>Summary DOM Event 26-9</h1>
    <h3>Change color by click</h3>
    <button onclick="makeGreen()">Make Green</button>
    <button id="make-yellow">Make Yellow </button> <br>

    <!-- use emain input -->
    
    <input id="user-email" type="email">
    <script>
        //system-1
        function makeGreen(){
            document.body.style.backgroundColor= 'green'; //red here to change color
        }
        //system-2
        document.getElementById('make-yellow').addEventListener('click', function(){
            document.body.style.backgroundColor ='yellow';
        })
        //use emain input
        document.getElementById('user-email').addEventListener('keyup', function(event){
            console.log(event.target.value);
        })

    </script>    
</body>
</html>
