<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style/registration.css">
    <link rel="stylesheet" href="/style/registration1.css">
    <script src="js/registration.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title> 
    
</head>
<body>
    <header class="intro">
        <main>
            <div class="container">
                   <form id="form" class="form">
                       <h2>AI Marketing Registration</h2>
                       <div class="form-control">
                           <label for="username">Username</label>
                           <input type="text" id="username" placeholder="Username">
                           <small>Error Message</small>
                       </div>
                       <div class="form-control">
                           <label for="email">Email</label>
                           <input type="text" id="email" placeholder="Email">
                           <small>Error Message</small>
                       </div>
                       <div class="form-control">
                           <label for="password">Password</label>
                           <input type="password" id="password" placeholder="Pass">
                           <small>Error Message</small>
                       </div>
                       <div class="form-control">
                           <label for="password2">Confirm Password</label>
                           <input type="password" id="password2" placeholder="Pass again">
                           <small>Error Message</small>
                       </div>
                       <a href="1login.html">
                        <button> Registratred </button>
                       </a>
                       
                       <div>
                        <h5>I have an account..</h5> <br>
                        <button class="btn btn-primary btn-primary btn-block" type="submit">LogIn</button>
                       </div>
                    </div>
                   </form>
               </div>
            </main>
        </header>  
</body>
</html>
