<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/first.css">
    <link rel="stylesheet" href="/style/registration.css">
    <link rel="stylesheet" href="/style/registration1.css">
    <script src="js/registration.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title> 
    
</head>
<body>
    <section>
        <nav>
          <input type="checkbox" id="check">
          <label for="check" class="checkbtn">
              <i class="fas fa-bars"></i>
          </label>
          <label class="logo">AI Affiliate Marketing</label>
          <ul>
              <li><a class="active" href="">CAREERS</a></li>
              <li><a href="">COMPANIES</a></li>
              <li><a href="">CASHBACK</a></li>
              <li><a href="">PRODUCT</a></li>
              <li><a href="">FAQ</a></li>   
              <li><a href="2registration.html">SIGNIN/SIGNUP</a></li>     
          </ul>
      </nav>
      </section>
    <header class="intro">
        <main>
            <div class="container">
                   <form id="form" class="form">
                       <h2>AI Affiliate Marketing Registration</h2>
                       <div class="form-control">
                           <label for="username">Username</label>
                           <input type="text" id="username" placeholder="Username">
                           <small>Error Message</small>
                       </div>
                       <div class="form-control">
                           <label for="email">Email</label>
                           <input type="text" id="email" placeholder="Email">
                           <small>Error Message</small>
                       </div>
                       <div class="form-control">
                           <label for="password">Password</label>
                           <input type="password" id="password" placeholder="Password">
                           <small>Error Message</small>
                       </div>
                       <div class="form-control">
                           <label for="password2">Confirm Password</label>
                           <input type="password" id="password2" placeholder="Password again">
                           <small>Error Message</small>
                       </div>
                       <!-- <a href=""> -->
                        <button><a href="1login.html">Registratred</a> </button>
                       
                       
                       <div>
                        <h5>I have an account..</h5> <br>
                        <button class="btn btn-primary btn-primary btn-block" type="submit"><a href="1login.html">LogIn</a></button>
                       </div>
                    </div>
                   </form>
               </div>
            </main>
            
        </header>  
</body>
</html>
